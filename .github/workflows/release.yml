name: Release new Cement version

on:
    push:
      branches: 
        [master]
jobs:
    publish:
        runs-on: ubuntu-latest
        permissions: write-all
        steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
            filter: tree:0

        - uses: actions/setup-dotnet@v4
          with:
            dotnet-version: |
              6.x
              9.x

        - run: |
            sudo apt install curl
            sudo apt install zip

        - name: Get version
          id: version_step
          uses: KageKirin/get-csproj-version@v1.0.0
          with:
            file: CementMod/CementMod.csproj

        - run: |
            dotnet build -o dist/Mods --configuration Release
            cp README.md dist/README.md
            rm dist/Mods/CementGB.deps.json
            cd dist; zip -r ../CementGB-CementGB-${{steps.version_step.outputs.version}}.zip *

        - uses: "marvinpinto/action-automatic-releases@latest"
          if: ${{ !env.ACT }}
          with:
            repo_token: "${{ secrets.GITHUB_TOKEN }}"
            automatic_release_tag: v${{steps.version_step.outputs.version}}
            prerelease: false
            title: "v${{steps.version_step.outputs.version}}"
            files: |
              CementGB-CementGB-${{steps.version_step.outputs.version}}.zip
              dist/Mods/CementGB.dll